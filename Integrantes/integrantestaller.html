<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro De Autos</title>
    <link rel="stylesheet" href="styleusr.css">
    <script src="integrantes.js" type="text/javascript">
    </script>
</head>

<body>
    <h2>
       Registro de usuario
    </h2>
    <section class="form">
    <form action="#" method="post">
    
        <h4>Registro de Usuario</h4>
        
        <input type="text" class="Campos" name="id_usr" value=""  placeholder="Nombre de usuario"size="40"/>

    <input type="text" class="Campos" name="id_pais" value="" placeholder="Ingrese el id de su pais" size="40" maxlength="3"/>
    <br>
    <h5 style="font-size: 10px;">Si no sabes cual es el id de tu pais, haz click <a href="https://wits.worldbank.org/wits/wits/WITSHELP-es/content/codes/country_codes.htm" target="_blank">aqui</a> </h5>

    <input type="text" class="Campos" id="nombre" name="nombre" value="" placeholder="Ingrese su nombre" size="40" maxlength="25" oninput="validarLongitudNombre()"/>

    <input type="text" class="Campos" id="apellido" name="apellido"  value="" placeholder="Ingrese su apellido" size="40" maxlength="25" oninput="validarLongitudApellido()"/>

    <input type="text" class="Campos" id="direccion" name="direccion" value="" placeholder="Ingrese su direccion" size="25" onchange="validarDireccion()"/>

    <input type="text" class="Campos" id="ccusuario" name="ccusuario" value="" placeholder="Ingrese su cedula" size="40" maxlength="20" onchange="validarMinLongitudUsr()" oninput="validarUsr()" />

    <input type="password" class="Campos" id="ccpaswd" name="ccpaswd" value="" placeholder="Ingrese una contraseÃ±a" size="40" maxlength="20" onchange="validarPaswd()" oninput="validarMaxPaswd()"  />

    <input type="text" class="Campos" id="email" name="email" value="" placeholder="Ingrese un email" size="40" maxlength="120" oninput="validarEmail()">

    <input type="text" class="Campos" name="telefono" value="" placeholder="Ingrese su telefono" size="40">

    <input type="submit" class="boton" name="registro" value="Registrarse"/>

</section>
    
</form>
</body>
</html>
